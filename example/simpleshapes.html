<head>
<title>Simple muu2D square</title>
<script src="../src/muu2dbase.js"></script>
<script src="../src/muu2dshapes.js"></script>
</head>

<body>
<canvas id="canvas" width="600" height="350">

</canvas>

<script>
var resize = 1;
window.onload = function(){
	var layer = muu.addCanvas("canvas", false);
	var square0 = new Rect(100,100);	
	square0.stroke("rgb(0,255,0)");
	square0.fill("rgba(220,235,220, 0.5)");
        square0.moveTo(50,50);
	var square1 = new Rect(100,50);	
	square1.stroke("rgb(255,0,0)");
	square1.fill("rgba(255,240,240, 0.5)");
        square1.moveTo(50,25);
	var square2 = new Rect(50,100);
	square2.stroke("rgb(0,0,255)");
	square2.fill("rgba(240,240,255, 0.5)");
	square2.moveTo(25,50);

	var circle = new Circle;
	circle.stroke("rgb(200,200,10)");
	circle.fill("rgb(240,240,100)")
	circle.moveTo(150,-50);

	var label = new Label;
	label.stroke("rgba(0,255,0,0)");
	label.fill("rgba(40,40,55, 0.5)")
	label.moveTo(150,-50);
	label.rotation(-0.78);

/*
	square0.moveTo(50,50);
	square1.moveTo(50,50);
	square2.moveTo(50,50);
*/
	layer.moveTo(100,100);
	layer.rotation(0.78);
	layer.add(square0).add(square1).add(square2).add(circle).add(label);
	muu.renderAll();
}
</script>
</body>
